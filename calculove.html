<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #000a2e, #000000);
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background: rgba(0, 8, 46, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 132, 255, 0.3);
            border: 2px solid #00f7ff;
            width: 320px;
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            background: rgba(0, 40, 80, 0.8);
            border: 2px solid #00f7ff;
            border-radius: 8px;
            color: #00f7ff;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            text-shadow: 0 0 10px #00f7ff;
            font-family: 'Orbitron', sans-serif;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            font-size: 24px;
            background: rgba(0, 40, 80, 0.8);
            border: 1px solid #00f7ff;
            color: #00f7ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px #00f7ff;
        }

        button:hover {
            background: rgba(0, 132, 255, 0.6);
            box-shadow: 0 0 15px #00f7ff;
            transform: scale(1.05);
        }

        button:active {
            background: rgba(0, 200, 255, 0.8);
            transform: scale(0.95);
        }

        #equals {
            background: rgba(0, 100, 200, 0.8);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')">÷</button> <!-- Tombol ÷ ditambahkan -->
            
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="calculate()" id="equals">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
            display.style.textShadow = '0 0 15px #00f7ff';
        }

        function calculate() {
            const display = document.getElementById('display');
            const expression = display.value;
            
            try {
                let processedExpression = expression.replace(/%/g, '*0.01');
                
                if (processedExpression.match(/[0-9]+[+\-*/][0-9]+/)) {
                    display.value = '❤ I LOVE YOU ❤';
                    display.style.textShadow = '0 0 20px #ff0066';
                } else {
                    const result = eval(processedExpression);
                    display.value = result;
                    display.style.textShadow = '0 0 20px #00ff00';
                }
                
                setTimeout(() => {
                    display.style.textShadow = '0 0 10px #00f7ff';
                }, 1000);
                
            } catch {
                display.value = 'ERROR';
                display.style.textShadow = '0 0 20px #ff0000';
                setTimeout(() => {
                    display.value = '';
                    display.style.textShadow = '0 0 10px #00f7ff';
                }, 1000);
            }
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
            display.style.textShadow = '0 0 10px #00f7ff';
        }
    </script>
</body>
</html>
